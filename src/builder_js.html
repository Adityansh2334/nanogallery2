            }
            else {
              for(var i=0; i<data.feed.entry.length; i++) {
              
                var entry = data.feed.entry[i];

                var rights=entry.rights.$t;
                var albumid = entry.gphoto$id.$t;
                var link;
                for(var j=0; j<entry.link.length; j++) {

                    link = entry.link[j].href;
                    break;
                  }
                }
                var authKey='';
                var authKeyMatchResult = link.match(/authkey=([^&]*)/);
                
                if (null !== authKeyMatchResult && authKeyMatchResult.length > 1) {
                  authKey = authKeyMatchResult[1];
                }

                if( rights == 'private' ) {
                  // $('#googleAlbum').append('<option value="'+albumid+'&authkey='+authKey+'" style="background: #eaa;">'+title+' (private album)</option>');
                }
                if( rights == 'public' ) {
                  // $('#googleAlbum').append('<option value="'+albumid+'">'+title+' (public album)</option>');
                }
                $('#googleAlbum').append('<option value="'+albumid+'">'+title+'</option>');
              }
            }
            $('#googleAlbum').append('</optgroup>');
            // $('#googleAlbum').selectpicker('refresh');

            $('#btnNGY2Builder').prop('disabled', false);
            $('#googleAlbum').prop('disabled', false);
            $('#googleAlbum').selectpicker('refresh');
            
            // manage filters visibility
            var v=$('#googleAlbum').selectpicker('val');
            if( v.length == 1 && v[0] == 'lstAlbums' ) {
              $('#googleWhiteLst').prop('disabled', false);
              $('#googleBlackLst').prop('disabled', false);
            }
            else {
              $('#googleWhiteLst').prop('disabled', true);
              $('#googleBlackLst').prop('disabled', true);
            }
          }
        });
