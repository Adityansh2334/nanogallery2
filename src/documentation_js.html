		// DEMO galleryDisplayTransition
		jQuery('.ngy2_galleryDisplayTransition').on( "click", function(e) {
			jQuery("#nanogallery_galleryDisplayTransition").nanogallery2('destroy');
			
			var a = "none";
			switch( jQuery(e.currentTarget)[0].id ) {
				case 'btn_ngy2_galleryDisplayTransition_demo2':
					a = "slideUp";
					break;
				case 'btn_ngy2_galleryDisplayTransition_demo3':
					a = "rotateX";
					break;
			}
			
			jQuery("#nanogallery_galleryDisplayTransition").nanogallery2({

				kind: 'nano_photos_provider2',
				dataProvider: 'https://nano.gallery/nano_photos_provider2/nano_photos_provider2.php',
				album: 'motors',
				galleryDisplayTransition: a,

				thumbnailAlignment: 'fillWidth',

				thumbnailDisplayTransition: 'none',
				thumbnailDisplayTransitionDuration: 600,
				thumbnailDisplayInterval: 30,
				galleryMaxRows: 3,
				galleryDisplayMode: 'rows',

				thumbnailL1GutterHeight: 10,

				thumbnailBorderVertical: 2,

				thumbnailHoverEffect2: null,

				thumbnailToolbarImage : null,
				thumbnailToolbarAlbum: null,
        thumbnailLabel: { display: false},
			 
				gallerySorting: 'random',
				locationHash: false
			});
		});
		$( "#btn_ngy2_galleryDisplayTransition_demo1" ).trigger( "click" );
